<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <!-- <button mat-icon-button (click) = "togglesSidebar()"><mat-icon>menu</mat-icon></button> -->
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
          </button>
        <div class="row mr-2 ml-auto">
            <ul>
                <li>
                    <a routerLink = "/vieworder" *ngIf="IsAdmin()"  mat-button style="font-size: large;">Order</a>
                    <a routerLink = "/cake/addcake" *ngIf="IsAdmin()"  mat-button style="font-size: large;">Cake</a>
                    <a routerLink = "/home" *ngIf="IsAuthendicated()" mat-button style="font-size: large;" (click) = "Logout()">Logout</a>
                    <a routerLink = "/login" *ngIf="!IsAuthendicated()" mat-button style="font-size: large;">Login</a>
                    <a routerLink = "/register" *ngIf="!IsAuthendicated()" mat-button style="font-size: large;">Register</a>

                    <button routerLink="/cart" class="btn btn-primary">
                        <i style="font-size: 20px;" class="fas fa-cart-plus"></i>
                        <div style="font-size: 8px;" class="badge bg-danger">{{totalitem}}</div>
                    </button>
