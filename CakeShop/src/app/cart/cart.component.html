<div class="card-table">
    <div class='container'>
        <div class="cart-product"  *ngIf="totalitem>=1">
            <table class="table table-responsive" >
                <thead>
                    <tr>
                        <th> cakeid</th> 
                        <th>cakepicture</th>
                        <th>cakename</th>
                        <th>shape </th>
                        <th>cakeweight</th>
                        <th>price</th>
                        <th>Quantity</th>
                        <th>total</th> 
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                      <!-- <tr>
                        <td>1</td>
                        <td>choco</td>
                        <td>some image</td>
                        <td>1kg </td>
                        <td>heart</td>
                        <td>idk yrrr</td>
                        <td>200</td>
                        <td>1</td>

                        <td>
                            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>  -->
                     <tr *ngFor="let item of Admincakes; let i = index">
                            <td>{{i+1}}</td>
                            
                            <td><img style="width: 120px;" src="{{item.cakepicture}}" alt=""></td>
                            <td style="width: 25%;">{{item.cakename}}</td>
                            <td style="width: 12%;">{{item.shape}}</td>
                            <th style="width: 12%;">{{item.cakeweight}}</th>
                            <th style="width: 12%;">{{item.price | currency:'INR'}}</th>
                            
                            
                             <td style="width: 12%;">{{item.Quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                         <tr>
                            <td colspan="4"></td>
                            <td><button type="button" (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button type="button" routerLink="/home" class="btn btn-primary">Shop More</button></td>
                            <td><button type="button" routerLink="/payment/:userid" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total :{{grandTotal|currency:'INR'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    




<!-- cart is empty -->

<ng-container *ngIf="totalitem==0">
    <div class="container">
	    <div class="card">
		    <h5 class="card-title">My Cart</h5>
        </div>
	    <div class="center">
	         <img src="" alt="">

            <i class="fas fa-cart-arrow-down fa-10x"></i>
	        <h4>your cart is empty!</h4>
            <h5>Add item to it now</h5>
	        <button routerLink="/home" class="btn btn-primary">Shop Now</button>
	    </div>

    </div>
</ng-container>
